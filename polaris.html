  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Cargar header y footer
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header').innerHTML = data;
          initHeaderScripts(); // inicializa toggle y menú
        });

      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer').innerHTML = data;
        });

      // Manejo de tema
      function setTheme(dark) {
        const toggleBtn = document.getElementById("theme-toggle");
        const icon = toggleBtn?.querySelector("i");
        if(dark) {
          document.documentElement.setAttribute("data-theme", "dark");
          icon?.classList.replace("fa-moon","fa-sun");
        } else {
          document.documentElement.removeAttribute("data-theme");
          icon?.classList.replace("fa-sun","fa-moon");
        }
        localStorage.setItem("darkTheme", dark);
      }

      // Aplicar tema guardado en localStorage
      const savedTheme = localStorage.getItem("darkTheme") === "true";
      setTheme(savedTheme);

      // Inicializa toggle cuando el header esté cargado
      function initHeaderScripts() {
        const toggleBtn = document.getElementById("theme-toggle");
        const menuToggle = document.querySelector(".menu-toggle");
        const sidebar = document.getElementById("sidebar");
        const closeSidebar = document.getElementById("closeSidebar");
        const sidebarOverlay = document.getElementById("sidebarOverlay");

        if(toggleBtn){
          toggleBtn.addEventListener("click", () => {
            const isDark = document.documentElement.getAttribute("data-theme") === "dark";
            setTheme(!isDark);
          });
        }

        if(menuToggle && sidebar && closeSidebar && sidebarOverlay){
          menuToggle.addEventListener("click", () => sidebar.classList.add("active"));
          closeSidebar.addEventListener("click", () => sidebar.classList.remove("active"));
          sidebarOverlay.addEventListener("click", () => {sidebar.classList.remove("active");sidebarOverlay.classList.remove("active");});
        }
      }
    });
</script>
