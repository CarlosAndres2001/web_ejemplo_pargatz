  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const images = document.querySelectorAll('.carousel-images img');
    const prevBtn = document.querySelector('.carousel-btn.prev');
    const nextBtn = document.querySelector('.carousel-btn.next');
    let current = 0;

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    prevBtn.addEventListener('click', () => {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    });

    nextBtn.addEventListener('click', () => {
      current = (current + 1) % images.length;
      showImage(current);
    });

    // Autoplay opcional cada 3s
    setInterval(() => {
      current = (current + 1) % images.length;
      showImage(current);
    }, 3000);

    showImage(current);
  });
  </script>

  <!-- JS -->
  <script>
    const herone = document.querySelector('.herone');
    const hero = document.querySelector('.hero');

    // empezamos mostrando .herone
    herone.classList.add('active');

    function alternarHeroes() {
      if (herone.classList.contains('active')) {
        herone.classList.remove('active');
        hero.classList.add('active');
      } else {
        hero.classList.remove('active');
        herone.classList.add('active');
      }
    }

    // Alterna cada 5 segundos (5000ms)
    setInterval(alternarHeroes, 22000);

    // Video hero
    document.addEventListener("DOMContentLoaded", () => {
      const heroBg = document.querySelector(".hero-background");
      if (heroBg) {
        const video = document.createElement("video");
        video.src = "img/pargatz.mp4";
        video.autoplay = true;
        video.muted = true;
        video.loop = true;
        video.playsInline = true;
        heroBg.appendChild(video);
      }

      // Menu hamburguesa
      const menuToggle = document.querySelector(".menu-toggle");
      const nav = document.querySelector(".site-nav");
      menuToggle.addEventListener("click", () => {
        nav.classList.toggle("active");
      });
    });
  </script>
  
<script>
document.addEventListener("DOMContentLoaded", () => {
  // Cargar header y footer
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header').innerHTML = data;
      initHeaderScripts(); // inicializa toggle y menú
    });

  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });

  // Manejo de tema
  function setTheme(dark) {
    const toggleBtn = document.getElementById("theme-toggle");
    const icon = toggleBtn?.querySelector("i");
    if(dark) {
      document.documentElement.setAttribute("data-theme", "dark");
      icon?.classList.replace("fa-moon","fa-sun");
    } else {
      document.documentElement.removeAttribute("data-theme");
      icon?.classList.replace("fa-sun","fa-moon");
    }
    localStorage.setItem("darkTheme", dark);
  }

  // Aplicar tema guardado en localStorage
  const savedTheme = localStorage.getItem("darkTheme") === "true";
  setTheme(savedTheme);

  // Inicializa toggle cuando el header esté cargado
  function initHeaderScripts() {
    const toggleBtn = document.getElementById("theme-toggle");
    const menuToggle = document.querySelector(".menu-toggle");
    const sidebar = document.getElementById("sidebar");
    const closeSidebar = document.getElementById("closeSidebar");

    if(toggleBtn){
      toggleBtn.addEventListener("click", () => {
        const isDark = document.documentElement.getAttribute("data-theme") === "dark";
        setTheme(!isDark);
      });
    }

    if(menuToggle && sidebar && closeSidebar){
      menuToggle.addEventListener("click", () => sidebar.classList.add("active"));
      closeSidebar.addEventListener("click", () => sidebar.classList.remove("active"));
    }
  }
});
</script>
