<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PARGATZ - INICIO</title>

  <!-- Fuentes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Anton&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
<div id="header"></div>

  <br>
  <br>
<!-- Hero / Sección principal -->
  <div class="hero-wrapper"> <!-- contenedor padre -->
    <section class="herone">
      <div class="hero-left">
          <div class="hero-content">
              <img src="img/logo-pargatz-remove.png" alt="Logo PARGATZ" class="logo-img-hero">
          </div>
      </div>
      <div class="hero-right"></div>
    </section>

    <section class="hero">
      <div class="hero-background"></div>
      <div class="hero-overlay"></div> <!-- cortina transparente -->
    </section>
  </div>
  
  <section class="seccion-catalog">
      <div class="container">
          
          <div class="catalog-divider scroll-reveal slide-from-bottom"></div>
          
          <h2 class="catalog-title scroll-reveal slide-from-bottom">NUESTRA COLECCIÓN</h2>

          <div class="catalog-grid">

              <div class="catalog-item scroll-reveal slide-from-left" data-title="RESPLANDOR RÚSTICO">
                  <div class="item-visual">
                      <img src="img/gafablack.png" alt="Gafa Resplandor Rústico">
                  </div>
                  <div class="item-info">
                      <h3>RESPLANDOR RÚSTICO</h3>
                      <p>$350</p>
                  </div>
              </div>

              <div class="catalog-item scroll-reveal slide-from-bottom" data-title="CUERO DE LEGADO">
                  <div class="item-visual">
                      <img src="img/gafablack.png" alt="Gafa Cuero de Legado">
                  </div>
                  <div class="item-info">
                      <h3>CUERO DE LEGADO</h3>
                      <p>$420</p>
                  </div>
              </div>

              <div class="catalog-item scroll-reveal slide-from-bottom" data-title="EXPRESO URBANO">
                  <div class="item-visual">
                      <img src="img/gafablack.png" alt="Gafa Expreso Urbano">
                  </div>
                  <div class="item-info">
                      <h3>EXPRESO URBANO</h3>
                      <p>$280</p>
                  </div>
              </div>

              <div class="catalog-item scroll-reveal slide-from-right" data-title="TIERRA FIRME">
                  <div class="item-visual">
                      <img src="img/gafablack.png" alt="Gafa Tierra Firme">
                  </div>
                  <div class="item-info">
                      <h3>TIERRA FIRME</h3>
                      <p>$390</p>
                  </div>
              </div>

          </div>
      </div>
  </section>

<div id="footer"></div>

  <!-- JS -->
  <script>
    const herone = document.querySelector('.herone');
    const hero = document.querySelector('.hero');

    // empezamos mostrando .herone
    herone.classList.add('active');

    function alternarHeroes() {
      if (herone.classList.contains('active')) {
        herone.classList.remove('active');
        hero.classList.add('active');
      } else {
        hero.classList.remove('active');
        herone.classList.add('active');
      }
    }

    // Alterna cada 5 segundos (5000ms)
    setInterval(alternarHeroes, 2000);

    // Video hero
    document.addEventListener("DOMContentLoaded", () => {
      const heroBg = document.querySelector(".hero-background");
      if (heroBg) {
        const video = document.createElement("video");
        video.src = "img/pargatz.mp4";
        video.autoplay = true;
        video.muted = true;
        video.loop = true;
        video.playsInline = true;
        heroBg.appendChild(video);
      }

      // Menu hamburguesa
      const menuToggle = document.querySelector(".menu-toggle");
      const nav = document.querySelector(".site-nav");
      menuToggle.addEventListener("click", () => {
        nav.classList.toggle("active");
      });
    });
  </script>
  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Cargar header y footer
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header').innerHTML = data;
          initHeaderScripts(); // inicializa toggle y menú
        });

      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer').innerHTML = data;
        });

      // Manejo de tema
      function setTheme(dark) {
        const toggleBtn = document.getElementById("theme-toggle");
        const icon = toggleBtn?.querySelector("i");
        if(dark) {
          document.documentElement.setAttribute("data-theme", "dark");
          icon?.classList.replace("fa-moon","fa-sun");
        } else {
          document.documentElement.removeAttribute("data-theme");
          icon?.classList.replace("fa-sun","fa-moon");
        }
        localStorage.setItem("darkTheme", dark);
      }

      // Aplicar tema guardado en localStorage
      const savedTheme = localStorage.getItem("darkTheme") === "true";
      setTheme(savedTheme);

      // Inicializa toggle cuando el header esté cargado
      function initHeaderScripts() {
        const toggleBtn = document.getElementById("theme-toggle");
        const menuToggle = document.querySelector(".menu-toggle");
        const sidebar = document.getElementById("sidebar");
        const closeSidebar = document.getElementById("closeSidebar");

        if(toggleBtn){
          toggleBtn.addEventListener("click", () => {
            const isDark = document.documentElement.getAttribute("data-theme") === "dark";
            setTheme(!isDark);
          });
        }

        if(menuToggle && sidebar && closeSidebar){
          menuToggle.addEventListener("click", () => sidebar.classList.add("active"));
          closeSidebar.addEventListener("click", () => sidebar.classList.remove("active"));
        }
      }
    });
  </script>

  <script>
    // Animaciones al hacer scroll usando Intersection Observer
    document.addEventListener('DOMContentLoaded', () => {
        const observerOptions = {
            root: null, 
            rootMargin: '0px',
            threshold: 0.1 
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Cuando el elemento es visible, añade la clase 'reveal' (que activa la animación)
                    entry.target.classList.add('reveal');
                    // Deja de observar el elemento
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        // Selecciona todos los elementos con la clase 'scroll-reveal'
        const elements = document.querySelectorAll('.scroll-reveal');
        elements.forEach(el => observer.observe(el));
    });
  </script>

</body>
</html>
