  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const track = document.querySelector(".banner-section");
      const slides = Array.from(track.children);
      const prevBtn = document.createElement("button");
      const nextBtn = document.createElement("button");
      const indicators = document.getElementById("carousel-indicators");

      let currentIndex = 0;
      const slidesPerPage = 4;
      const totalSlides = slides.length;
      const totalPages = Math.ceil(totalSlides / slidesPerPage);

      // Botones prev/next
      prevBtn.className = "carousel-btn prev";
      prevBtn.innerHTML = "&#10094;"; // flecha izquierda
      nextBtn.className = "carousel-btn next";
      nextBtn.innerHTML = "&#10095;"; // flecha derecha
      track.parentElement.appendChild(prevBtn);
      track.parentElement.appendChild(nextBtn);

      // Crear indicadores
      for (let i = 0; i < totalPages; i++) {
        const li = document.createElement("li");
        if (i === 0) li.classList.add("active");
        li.dataset.index = i;
        indicators.appendChild(li);
      }

      const updateCarousel = () => {
        track.style.transform = `translateX(-${currentIndex * 100}%)`;
        indicators.querySelectorAll("li").forEach(li => li.classList.remove("active"));
        indicators.querySelectorAll("li")[currentIndex].classList.add("active");
      };

      prevBtn.addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + totalPages) % totalPages;
        updateCarousel();
      });

      nextBtn.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % totalPages;
        updateCarousel();
      });

      indicators.addEventListener("click", (e) => {
        if (e.target.tagName === "LI") {
          currentIndex = parseInt(e.target.dataset.index);
          updateCarousel();
        }
      });
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Cargar header y footer
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header').innerHTML = data;
          initHeaderScripts(); // inicializa toggle y menú
        });

      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer').innerHTML = data;
        });

      // Manejo de tema
      function setTheme(dark) {
        const toggleBtn = document.getElementById("theme-toggle");
        const icon = toggleBtn?.querySelector("i");
        if(dark) {
          document.documentElement.setAttribute("data-theme", "dark");
          icon?.classList.replace("fa-moon","fa-sun");
        } else {
          document.documentElement.removeAttribute("data-theme");
          icon?.classList.replace("fa-sun","fa-moon");
        }
        localStorage.setItem("darkTheme", dark);
      }

      // Aplicar tema guardado en localStorage
      const savedTheme = localStorage.getItem("darkTheme") === "true";
      setTheme(savedTheme);

      // Inicializa toggle cuando el header esté cargado
      function initHeaderScripts() {
        const toggleBtn = document.getElementById("theme-toggle");
        const menuToggle = document.querySelector(".menu-toggle");
        const sidebar = document.getElementById("sidebar");
        const closeSidebar = document.getElementById("closeSidebar");
        const sidebarOverlay = document.getElementById("sidebarOverlay");

        if(toggleBtn){
          toggleBtn.addEventListener("click", () => {
            const isDark = document.documentElement.getAttribute("data-theme") === "dark";
            setTheme(!isDark);
          });
        }

        if(menuToggle && sidebar && closeSidebar && sidebarOverlay){
          menuToggle.addEventListener("click", () => sidebar.classList.add("active"));
          closeSidebar.addEventListener("click", () => sidebar.classList.remove("active"));
          sidebarOverlay.addEventListener("click", () => {sidebar.classList.remove("active");sidebarOverlay.classList.remove("active");});
        }
      }
    });
  </script>

  <script>
    // Animaciones al hacer scroll usando Intersection Observer
    document.addEventListener('DOMContentLoaded', () => {
        const observerOptions = {
            root: null, 
            rootMargin: '0px',
            threshold: 0.1 
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Cuando el elemento es visible, añade la clase 'reveal' (que activa la animación)
                    entry.target.classList.add('reveal');
                    // Deja de observar el elemento
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        // Selecciona todos los elementos con la clase 'scroll-reveal'
        const elements = document.querySelectorAll('.scroll-reveal');
        elements.forEach(el => observer.observe(el));
    });
  </script>
