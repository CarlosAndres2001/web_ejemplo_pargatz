<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PARGATZ - CONTACTO</title>
  <!-- Fuentes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Anton&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div id="header"></div>
  <br>
  <br>
  <!-- ====== SECCIÓN CONTACTO ====== -->
  <section class="contact-section">
    <div class="container">
      <h2>CONTACTO</h2>

      <form action="#" method="post" class="contact-form">
        <label for="nombre">NOMBRE</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">MENSAJE</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit" class="btn btn-primary">ENVIAR MENSAJE</button>
      </form>
    </div>
  </section>

  
<div id="footer"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Cargar header y footer
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header').innerHTML = data;
          initHeaderScripts(); // inicializa toggle y menú
        });

      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer').innerHTML = data;
        });

      // Manejo de tema
      function setTheme(dark) {
        const toggleBtn = document.getElementById("theme-toggle");
        const icon = toggleBtn?.querySelector("i");
        if(dark) {
          document.documentElement.setAttribute("data-theme", "dark");
          icon?.classList.replace("fa-moon","fa-sun");
        } else {
          document.documentElement.removeAttribute("data-theme");
          icon?.classList.replace("fa-sun","fa-moon");
        }
        localStorage.setItem("darkTheme", dark);
      }

      // Aplicar tema guardado en localStorage
      const savedTheme = localStorage.getItem("darkTheme") === "true";
      setTheme(savedTheme);

      // Inicializa toggle cuando el header esté cargado
      function initHeaderScripts() {
        const toggleBtn = document.getElementById("theme-toggle");
        const menuToggle = document.querySelector(".menu-toggle");
        const sidebar = document.getElementById("sidebar");
        const closeSidebar = document.getElementById("closeSidebar");
        const sidebarOverlay = document.getElementById("sidebarOverlay");

        if(toggleBtn){
          toggleBtn.addEventListener("click", () => {
            const isDark = document.documentElement.getAttribute("data-theme") === "dark";
            setTheme(!isDark);
          });
        }

        if(menuToggle && sidebar && closeSidebar && sidebarOverlay){
          menuToggle.addEventListener("click", () => sidebar.classList.add("active"));
          closeSidebar.addEventListener("click", () => sidebar.classList.remove("active"));
          sidebarOverlay.addEventListener("click", () => {sidebar.classList.remove("active");sidebarOverlay.classList.remove("active");});
        }
      }
    });
</script>

</body>
</html>
